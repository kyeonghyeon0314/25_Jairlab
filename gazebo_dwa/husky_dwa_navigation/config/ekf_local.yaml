# EKF Local Configuration (odom frame 기준)
# GPS 없이 wheel odometry와 IMU만 사용하여 상대적 위치 추정

frequency: 50
sensor_timeout: 0.1
two_d_mode: true
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: false
debug: false

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

# Wheel Odometry (husky_velocity_controller/odom)
odom0: husky_velocity_controller/odom
odom0_config: [true,  true,  false,    # x, y, z (position)
               false, false, false,    # roll, pitch, yaw (orientation)
               true,  true,  false,    # vx, vy, vz (linear velocity)
               false, false, true,     # vroll, vpitch, vyaw (angular velocity)
               false, false, false]    # ax, ay, az (linear acceleration)
odom0_differential: false
odom0_relative: false
odom0_queue_size: 10

# IMU (orientation and angular velocity)
imu0: /ouster/imu
imu0_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, true,
              false, false, false]
imu0_differential: false
imu0_relative: false
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true

